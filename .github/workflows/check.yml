name: Check

run-name: Check

on:
  pull_request:
    branches: [ "develop" ]
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      
      - name: Lint
        uses: golangci/golangci-lint-action@v8

      - name: Setup Docker
        run: |
          sudo systemctl start docker
          docker version

      - name: Integration Tests
        run: make itest
      
      - name: Build
        run: make check-build